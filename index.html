<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URCL Explorer</title>
    <style>
        html, body {
            margin: 0;
        }
        body {
            --padding: 3ch;
            width: calc(100vw - var(--padding)*2);
            height: calc(100vh - var(--padding)*2);
            padding: var(--padding);
        }
        main {
            display: flex;
            gap: 4ch;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
        main > * {
            display: flex;
            flex-direction: column;
            width: max-content;
            height: 100%;
            resize: horizontal;
        }
        #stdout {
            overflow-y: scroll;
        }
        textarea {
            width: 500px;
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h2>URCL Source</h2>
            <textarea id="urcl-source"></textarea>            
        </div>
        <div>
            <h2>Output</h2>
            <pre id="output"></pre>
            <h2>Console</h2>
            <pre id="stdout"></pre>
            <input id="stdin" type="text">
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
