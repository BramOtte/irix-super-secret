<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URCL Explorer</title>
    <style>
        html, body {
            margin: 0;
        }
        body {
            --padding: 3ch;
            width: calc(100vw - var(--padding)*2);
            height: calc(100vh - var(--padding)*2);
            padding: var(--padding);
        }
        main {
            display: flex;
            gap: 4ch;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
        main > * {
            width: 100%;
            resize: horizontal;
            max-height: 500px
        }
        #stdout {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h2>URCL Source</h2>
            <pre id="urcl-source" contentEditable style="padding: 1ch; border: black solid 1px; border-radius: 2%;">
IN $1 %NUMB
IN $2 %NUMB
OUT %NUMB $1
OUT %TEXT '\n'
OUT %NUMB $2
OUT %TEXT '\n'
.loop
    ADD $1 $1 $2
    OUT %NUMB $1
    OUT %TEXT '\n'
    BRC .stop $1 $2
    ADD $2 $1 $2
    OUT %NUMB $2
    OUT %TEXT '\n'
    BNC .loop $1 $2
.stop
HLT
</pre>            
        </div>
        <div>
            <h2>Output</h2>
            <pre id="output"></pre>
            <h2>Console</h2>
            <pre id="stdout"></pre>
            <input id="stdin" type="text">
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
